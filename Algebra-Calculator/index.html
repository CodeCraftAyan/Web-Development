<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Introduction to Algebra</h1>
    </div>
    <div class="main">
        <div class="input">
            <h2>Input</h2>
            <form id="formulaForm">
                <select name="formula" id="formula">
                    <option value="">Select Formula</option>
                    <option value="(a+b)^2">(a + b)² = a² + 2ab + b²</option>
                    <option value="(a-b)^2">(a - b)² = a² - 2ab + b²</option>
                    <option value="(a+b)(a-b)">(a + b)(a - b) = a² - b²</option>
                    <option value="(x+a)(x+b)">(x + a)(x + b) = x² + (a + b)x + ab</option>
                    <option value="(a+b+c)^2">(a + b + c)² = a² + b² + c² + 2ab + 2bc + 2ca</option>
                    <option value="(a+b)^3">(a + b)³ = a³ + 3a²b + 3ab² + b³</option>
                    <option value="(a-b)^3">(a - b)³ = a³ - 3a²b + 3ab² - b³</option>
                    <option value="a^3-b^3">a³ - b³ = (a - b)(a² + ab + b²)</option>
                    <option value="a^3+b^3">a³ + b³ = (a + b)(a² - ab + b²)</option>
                </select>
                <div class="inputs">
                    <div class="input1">
                        <p>a</p>
                        <input type="number" name="a" id="a">
                    </div>
                    <div class="input2">
                        <p>b</p>
                        <input type="number" name="b" id="b">
                    </div>
                    <div class="input3">
                        <p>c</p>
                        <input type="number" name="c" id="c">
                    </div>
                </div>
                <button type="button" onclick="calculator.calculator()">Calculate</button>
            </form>
        </div>
        <div class="output">
            <h2>Output</h2>
            <div id="result">Result will appear here</div>
            <button type="button" id="resetButton">Reset</button>
            <div class="history">
                <h2>Calculation History</h2>
                <ul id="historyList"></ul>
                <button type="button" id="clearHistoryButton">Clear History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
