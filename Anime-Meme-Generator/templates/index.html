<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Anime Memes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 flex flex-col items-center p-6">
  <h2 class="text-3xl font-bold my-10">
    <span class="bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 text-transparent bg-clip-text">Random Anime Meme Generator</span>
  </h2>

  <div class="flex flex-col items-center justify-center space-y-6">
    <h2 class="text-xl text-gray-400 font-bold mb-2">{{ title }}</h2>
    <img class="h-[400px] w-auto shadow-xl rounded-md" src="{{ meme_url }}" alt="No image found">
    <button onclick="location.reload()" class="text-white bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 px-6 py-3 rounded-md shadow hover:opacity-90 transition">
      Generate
    </button>
  </div>
</body>
</html>
